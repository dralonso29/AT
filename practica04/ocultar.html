<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <title>Ejemplo de uso de navs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .oculto {
          display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1>nav1.html</h1>
            </div>
            <div class="panel-body">
                <p>¿Quieres una clave para Steam? ¡¡Prueba a darle al botón y valídalo!!</p>
                <button class="btn btn-primary" type="button">Clave Steam</button>
                <button class="btn btn-primary" disabled type="button">Validar clave</button>
                <br>
                <br>
                <button id="more_options" class="btn btn-primary" type="button">Mas opciones</button>
                <br>
                <div id="More" class="oculto">
                    <br>
                    <p>Si no te funciona, prueba a usar alguna de las dos alternativas de aqui abajo...</p>
                    <ul class="nav nav-stacked">
                        <li><a href="nav2.html">nav2.html</a></li>
                        <li><a href="nav3.html">nav3.html</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        function show_more() {
            $("#More").toggleClass("oculto");
        };
        function main() {
            $("#more_options").click(show_more);
        };
        $(document).ready(main());
    </script>
</body>

</html>
