<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Practica 4.2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/js02.js"></script>
</head>

<body>
    <h1>Velocity converter</h1>
    <button data-toggle="tooltip1" title="datos en m/s" id="button01">m/s</button>
    <button data-toggle="tooltip2" title="datos en k/h" id="button02">km/h</button>
    <button data-toggle="tooltip3" title="datos en mph" id="button03">mph</button>
    <br>
    <br>
    <div id="v_in">20</div>
    <div id="v_out"></div>
    <br>
    <script>
        $(document).ready(function() {
            $("#button01").click(function() {
                let v = $("#v_in").text();
                v_out = converter(v, "m/s");
                $("#v_out").text(v_out+" m/s");
            });

            $("#button02").click(function() {
                let v = $("#v_in").text();
                v_out = converter(v, "km/h");
                $("#v_out").text(v_out+" km/h");
            });

            $("#button03").click(function() {
                let v = $("#v_in").text();
                v_out = converter(v, "mph");
                $("#v_out").text(v_out+" mph");
            });
            $('[data-toggle="tooltip1"]').tooltip();
            $('[data-toggle="tooltip2"]').tooltip();
            $('[data-toggle="tooltip3"]').tooltip();
        });
    </script>
</body>

</html>
