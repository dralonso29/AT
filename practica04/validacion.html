<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Validación de formulario</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/js03.js"></script>
</head>

<body>
    <form action="/action_page.html">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="repeat_password">Repite contraseña</label>
        <input type="password" name="repeat_password" id="repeat_password">
        <br>
        <div id="validation"></div>
        <div id="equals"></div>
    </form>
    <script>
        $(document).ready(function() {
            $("#password").on("change keyup paste mouseup",function() {
                $("#validation").text(passwValidator($(this).val(),5,3,1,2,2));
            });

            $("#repeat_password").on("change keyup paste mouseup",function() {
                let repeat = $("#repeat_password").val();
                let passwd = $("#password").val();
                if(repeat === passwd) {
                    $("#equals").text("Son iguales");
                }else{
                    $("#equals").text("No son iguales");
                }
            });
        });
    </script>
</body>

</html>
