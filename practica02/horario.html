<!DOCTYPE HTML>
<html lang="es-ES">

<head>
    <title>
        Rejilla de Bootstrap
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
            text-align: center;
        }

        p {
            border-style: solid;
        }

        .horas {
            background-color: #ffad99;
        }

        .dias {
            background-color: #33ffcc;
        }

        .none {
            visibility: hidden;
        }

        .ssoo {
            background-color: #66ccff;
        }

        .tim {
            background-color: #ffcccc;
        }

        .lagrs {
            background-color: #aa80ff;
        }

        .lsmu {
            background-color: #00ff00;
        }

        .at {
            background-color: #00ff99;
        }
    </style>
</head>

<body>
    <h1> Primer cuatrimestre </h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <p class="horas">
                    Horas
                </p>
                <p>
                    9:00-11:00
                </p>
                <p>
                    11:00-13:00
                </p>
                <p>
                    13:00-15:00
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Lunes
                </p>
                <p class="none">
                    Nada
                </p>
                <p class="none">
                    Nada
                </p>
                <p class="ssoo">
                    SSOO
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Martes
                </p>
                <p class="none">
                    Nada
                </p>
                <p class="lagrs">
                    LAGRS
                </p>
                <p class="tim">
                    TIM
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Miercoles
                </p>
                <p class="none">
                    Nada
                </p>
                <p class="tim">
                    TIM
                </p>
                <p class="lagrs">
                    LAGRS
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Jueves
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Viernes
                </p>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>

        <div class="row">
            <div class="col-xs-2">
                <p class="horas">
                    Horas
                </p>

                    9:00-11:00
                </p>
                <p>
                    11:00-13:00
                </p>
                <p>
                    13:00-15:00
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Lunes
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Martes
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Miercoles
                </p>
                <p class="lsmu">
                    LSMU
                </p>
                <p class="at">
                    AT
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Jueves
                </p>
            </div>
            <div class="col-xs-2">
                <p class="dias">
                    Viernes
                </p>
                <p class="lsmu">

                <p class="at">

</html>
