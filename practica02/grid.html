<!DOCTYPE HTML>
<html lang="es-ES">

<head>
    <title>
        Rejilla de Bootstrap
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
            text-align: center;
        }

        p {
            border-style: solid;
        }
    </style>

</head>

<body>
    <h1>una columna de 8 casillas (con texto H1) y otra de 4</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Aqui rejilla md de 8</h1>
            </div>
            <div class="col-md-4">
                <p>Aqui rejilla md de 4</p>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <h1>3 filas con 3 columna iguales</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <p>1.1</p>
            </div>
            <div class="col-xs-4">
                <img src="images/monkey-emojis-7.svg" alt="emoji monkey" width="150" height="150">
            </div>
            <div class="col-xs-4">
                <p>1.3</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <p>2.1</p>
            </div>
            <div class="col-xs-4">
                <img src="images/face4.svg" alt="emoji monkey" width="150" height="150">
            </div>
            <div class="col-xs-4">
                <p>2.3</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <p>3.1</p>
            </div>
            <div class="col-xs-4">
                <img src="images/Grin-Smiley--Arvin61r58.svg" alt="emoji monkey" width="150" height="150">
            </div>
            <div class="col-xs-4">
                <p>3.3</p>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <h1>una fila de 4 columnas iguales</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <p>Uno</p>
            </div>
            <div class="col-xs-3">
                <p>Dos</p>
            </div>
            <div class="col-xs-3">
                <img src="images/Button---Sad.svg" alt="emoji monkey" width="150" height="150">
            </div>
            <div class="col-xs-3">
                <p>Cuatro</p>
            </div>
        </div>
    </div>
</body>

</html>
