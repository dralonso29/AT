<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Ejemplo de uso de Carrusel de Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div id="carrusel01" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carrusel01" data-slide-to="0" class="active"></li>
                <li data-target="#carrusel01" data-slide-to="1"></li>
                <li data-target="#carrusel01" data-slide-to="2"></li>
            </ol>

            <!-- Contenedores de las diapositivas -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/PARIS01.jpg" alt="Primera foto">
                    <div class="carousel-caption">
                        <h3>Paris</h3>
                        <p>La ciudad de la luz. Te enamorarás de ella sin darte cuenta.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/NY01.jpg" alt="Segunda foto">
                    <div class="carousel-caption">
                        <h3>New York</h3>
                        <p>Una ciudad que te atrapa. Desearás volver.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/LONDON01.jpg" alt="Tercera foto">
                    <div class="carousel-caption">
                        <h3>Londres</h3>
                        <p>Si te gustan los días nublados, esta es la ciudad ideal.</p>
                    </div>
                </div>
            </div>

            <!-- Controles izquierda y derecha -->
            <a class="left carousel-control" href="#carrusel01" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carrusel01" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</body>

</html>
